<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <title>Регистрация</title>
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.min.js"></script>
</head>

<body class="bg-light">
   <header class="container" id="header"></header>
    <script type="text/babel">
        class Registration extends React.Component{ 
            render(){ 
                return(
                  <div class="row d-flex flex-column align-items-center ">
                       <h1  class="d-flex mt-2 mb-5">Форма регистрации</h1>
                        <form class="d-flex flex-column ">
                           <div class="form-group flex-row d-flex justify-content-between">
                               <label for="name" class=" col-form-label">Имя</label>
                               <div class="">
                               <input type="text" class="form-control col-10" id="name" placeholder="Введите имя"/>
                               </div>
                           </div>
                           <div class="form-group flex-row d-flex justify-content-between">
                               <label for="surname" class=" col-form-label mr-4">Фамилия</label>
                               <div class="">
                               <input type="text" class="form-control col-10" id="surname" placeholder="Введите фамилию"/>
                               </div>
                           </div>
                           <div class="form-group flex-row d-flex justify-content-between">
                               <label for="otch" class=" col-form-label ">Отчество</label>
                               <div class="">
                               <input type="text" class="form-control col-10" id="otch" placeholder="Введите отчество"/>
                               </div>
                           </div>
                           <div class="form-group d-flex flex-row ">
                                <label for="course" class=" col-form-label col-7 pl-0 mr-3">Выберите ваш курс</label>
                                    <select class=" form-control col-3" id="course">
                                          <option>1</option>
                                          <option>2</option>
                                          <option>3</option>
                                          <option>4</option>
                                          <option>5</option>
                                          <option>6</option>
                                    </select>
                            </div>
                            <div class=" flex-row d-flex   justify-content-center">
                            <button class="btn btn-primary p-1" type="submit">Регистрация</button>
                            </div>
                        </form>                      
                  </div>
                      ); 
                    } 
                }
const place=document.getElementById("header");
ReactDOM.render(
        <div>
            <Registration />
        </div>, place );
    </script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
